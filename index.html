<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="display-area">

            </p>
        </div>
        <div id="options">
            <div id="ac" class="btn" value="ac"><p>AC</p></div>
            <div id="invert-sign" class="btn" value="invert"><p>+-</p></div>
            <div id="percentage" class="btn" value="%"><p>%</p></div>
            <div id="divide" class="btn" class="row"  value="/" style="background-color:  #BE4841; color: white;"><p>/</p></div>
            <div id="7" class="btn" value="7" ><p>7</p></div>
            <div id="8" class="btn" value="8"><p>8</p></div>
            <div id="9" class="btn" value="9"><p>9</p></div>
            <div id="multiply" class="btn" class="row"  value="*" style="background-color:  #BE4841; color: white;"><p>*</p></div>
            <div id="4" class="btn" value="4"><p>4</p></div>
            <div id="5" class="btn" value="5"><p>5</p></div>
            <div id="6" class="btn" value="6"><p>6</p></div>
            <div id="minus"  class="btn" class="row"  value="-" style="background-color:  #BE4841; color: white;"><p>-</p> </div>
            <div id="1" class="btn" value="1"><p>1</p></div>
            <div id="2" class="btn" value="2"><p>2</p></div>
            <div id="3" class="btn" value="3"><p>3</p></div>
            <div id="plus"  class="btn" class="row"  value="+" style="background-color:  #BE4841; color: white;"><p>+</p></div>
            <div id="zero" class="btn" value="0"><p>0</p></div>
            <div id="dot" class="btn" value="."><p>.</p></div>
            <div id="equal" class="btn" value="=" style="background-color:  #BE4841; color: white;"><p>=</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
